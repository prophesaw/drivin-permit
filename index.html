<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for License</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-sm border rounded  shadow-sm p-5">
        <div>
            <nav class="nav nav-justified border rounded shadow-sm fixed-top mb-4">
                <!---->
                <a href="#" class="nav-link">Apply For License</a>
                <a href="" class="nav-link">Renew License</a>
            </nav>
        </div>
        <div class="container border-4 shadow-sm rounded p-3 justify-content-center my-5"id="form">
            <form action="" method="post" class="m-3" name="register" >
                <p class="display-3 text-center text-decoration-underline">Registration Form</p>
                <div class="message" id="message"></div>
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control-md" id="first-name">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control-md" id="last-name">
                <br/>
                <label for="dob" class="form-label">Date Of Birth</label>
                <input type="date" name="date" id="dob">
                <label for="mobile-num" class="form-label">Phone No</label>
                <input type="text" id="mobile-num" class="form-control-md">
                <!--checkbobox-->
                <div class="row">
                    <div class="">
                        <span>Any form of disability?</span>
                        <div class="form-check col">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="yes">
                            <label class="form-check-label" for="yes">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="no" checked>
                            <label class="form-check-label" for="no">
                              No
                            </label>
                          </div>
                    </div>
                </div>
                <!--end of checkbox-->
                <label for="state" class="form-label">State Of Origin</label>
                <input type="text" class="form-control-md" id="state"> <br/>
                <label for="origin-lga" class="form-label">State of Origin Local Government</label>
                <input type="text" id="origin-lga" class="form-control-md">
                <br/>
                <label for="resident" class="form-label">Residential Address</label>
                <input type="address" id="resident"class="form-control-md">
                <label for="local" class="form-label">Local Government</label>
                <input type="text" class="form-control-md" id="local">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" id="zip" class="form-control-md">
                <label for="file" class="form-label">Driving School Certificate</label>
                <input type="file" class="form-control-md" id="file">
                <br/>
                <button class="btn btn-outline-success"  id="btn">Submit</button>
            </form>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
